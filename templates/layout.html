<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>Nostradamus</title>
</head>
<body>
    <nav>
        <div class="logo-container">
            <a href="/">
                <div class="logo">
                    <img src="{{ url_for('static', filename='favicon.ico') }}" alt="Nostradamus Logo">
                    <h1>Nostradamus</h1>
                </div>
            </a>
        </div>

        </a>
        <ul>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        <div class="container">
            <p class="license-note">
                &copy; 2023 Mohsen Bizhani
            </p>
            <p class="license-note">
                <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank">Licensed under the Apache License, Version 2.0</a>
            </p>
        </div>
    </footer>
</body>
</html>
